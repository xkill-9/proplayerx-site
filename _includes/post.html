<div class="post-layout l-row">
  <aside class="post-list l-flex-none">
    <h2 class="post-list__latest flag-highlight--right--lg">Ãšltimas noticias</h2>
    {% for post in site.posts %}
      <a href="{{ post.url | prepend: site.baseurl }}" class="post-list__link">
        <div class="post-list__item l-row">
          <div class="post-list__item__cover">
            <img class="post-list__item__cover__image" src="{{ site.url }}/images/{{ post.cover }}" alt="{{ post.title | escape }}">
          </div>
          <div class="post-list__item__content l-flex-fill l-col l-justify-center">
            <h1 class="post-list__item__type">{{ post.type | escape }}</h1>
            <h3 class="post-list__item__date">{{ post.date | date: "%b %-d, %Y" }}</h3>
            <h1 class="post-list__item__title">{{ post.title | escape }}</h1>
          </div>
        </div>
      </a>
    {% endfor %}
  </aside>
  <article class="post">
    <div class="post__header">
      <h3 class="post__type flag-highlight--left--md">{{ post.type | escape }}</h3>
      <h1 class="post__title">{{ post.title | escape }}</h1>
    </div>
    <div class="post__content">
      {{ content }}
    </div>
  </article>
</div>
